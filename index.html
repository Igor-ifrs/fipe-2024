<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Consulta Tabela FIPE</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <h1>CONSULTA TABELA FIPE [2024]</h1>
            <div class="container-fipeApp">
                <select name="tipo" id="tiposVeiculo">
                    <option value="null" selected>Escolha o tipo de veículo</option>
                    <option value="cars">Carro</option>
                    <option value="motorcycles">Moto</option>
                    <option value="trucks">Caminhão</option>
                </select>

                <select hidden name="marca" id="marcasVeiculo">
                    <option value="null" selected>Selecione a marca do veículo</option>
                </select>

                <select hidden name="modelo" id="modelosVeiculo">
                    <option value="null" selected>Selecione a modelo do veículo</option>
                </select>

                <select hidden name="ano" id="anoVeiculo">
                    <option value="null" selected>Selecione o ano do veículo</option>
                </select>
                <div hidden name="resultado"></div>
            </div>

            <button name="reset">NOVA CONSULTA</button>
        </div>
    </body>
    <script type="module" src="./src/main.js"></script>
</html>
